name: sandbox
run-name: ${{ github.actor }} is running sandbox

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: us-east-1                       # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: MY_ECR_REPOSITORY           # set this to your Amazon ECR repository name
  ECS_SERVICE: MY_ECS_SERVICE                 # set this to your Amazon ECS service name
  ECS_CLUSTER: MY_ECS_CLUSTER                 # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: MY_ECS_TASK_DEFINITION # set this to the path to your Amazon ECS task definition
                                              # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: MY_CONTAINER_NAME           # set this to the name of the container in the
                                             # containerDefinitions section of your task definition
  IMAGE_NAME: image-gh-tf-sandbox
  ECR_REGISTRY: public.ecr.aws/o8k8h0m1/tf-sandbox

permissions:
  contents: read

jobs:
  build_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Build Docker image
        run: |
          echo "Building Docker image '${{ env.IMAGE_NAME }}'"
          docker build -t ${{ env.IMAGE_NAME }} .

      - name: Tag Docker image
        run: |
          echo "Tagging Docker image '${{ env.IMAGE_NAME }}' with ecr"
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.ECR_REGISTRY }}:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}


      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: true

      - name: Push Docker image
        run: |
          echo "Pushing Docker image"
          docker push ${{ env.ECR_REGISTRY }}:latest

  invoke_terraform:
    needs: [build_image]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run sandbox
        run: |
          echo "Running sandbox with name: ${{ github.event.inputs.sandbox_name }}"
          echo "Using image: ${{ github.event.inputs.sandbox_image }}"
          echo "Command to run: ${{ github.event.inputs.sandbox_command }}"
          # Here you would add the actual command to run the sandbox
          # For example, using Docker:
          # docker run --name ${{ github.event.inputs.sandbox_name }} ${{ github.event.inputs.sandbox_image }} ${{ github.event.inputs.sandbox_command }}
